    <button onclick="(srednia)">Oblicz srednia</button>

        var Srednia_religia=parseInt(document.getElementById("Religia").value);

        var Srednia_wf=parseInt(document.getElementById("Wf").value);

        var Srednia_plastyka=parseInt(document.getElementById("Plastyka").value);

        var Srednia_muzyka =parseInt(document.getElementById("Muzyka").value);

        var Srednia_technika =parseInt(document.getElementById("Technika").value);

        var Srednia=(Srednia_religia+Srednia_wf+Srednia_plastyka+Srednia_muzyka+Srednia_technika/5);

        document.write("srednia");

      }
      </script>
